#通用配置
#==================== Tomcat·服务器 ============================
server:
  port: 8080
  session-timeout: 3600
  servlet:
    context-path: /blockchain
  tomcat:
    uri-encoding: utf-8
    
#==================== 日志配合·标准  ============================
logging:
  config: classpath:logback-boot.xml

#==================== Spring配置 =================================
spring:
  #============数据源============
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    name: chainage
    url: jdbc:mysql://35.200.99.89:3306/Chainage_cc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: Chainage_cc
    password: YiCz3jEw4A4jZ5e4
    driver-class-name: com.mysql.jdbc.Driver
    # 下面为连接池的补充设置，应用到上面所有数据源中
    initialSize: 1 # 初始化大小
    minIdle: 3 # 初始化最小
    maxActive: 20 # 初始化最大
    maxWait: 60000 # 配置获取连接等待超时的时间
    timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    minEvictableIdleTimeMillis: 30000 # 配置一个连接在池中最小生存的时间，单位是毫秒
    testWhileIdle: false #validationQuery: select 'x'
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,slf4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    use-global-data-source-stat: true # 合并多个DruidDataSource的监控数据
  
  #============缓存============
  cache:
    redis: 
      time-to-live: 60s
    type: redis
  redis:
    database: 0  # 数据库索引（默认为0）
    host: 127.0.0.1
    port: 6379
    password: foobared # 服务器连接密码（默认为空）
    lettuce:
      pool:
        max-idle: 25 # 连接池中的最大空闲连接
        min-idle: 1 # 连接池中的最小空闲连接
        max-active: 50 # 连接池最大连接数（使用负值表示没有限制）  
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
    timeout: 30000 # 连接超时时间（毫秒） 
  
  #============模板============ 
  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: ALWAYS
  mvc:
    favicon:
      enabled: false
  
  #============加载的application文件============
  profiles:
    active: wp
    include: quartz
  
  #============热部署============
  devtools:
    restart:
      enabled: false #热部署生效
      additional-paths: resources/**,static/**,templates/**  #设置重启的目录
      exclude: data/**  #该目录下的内容修改不重启

#===================== 分页插件 ============================
pagehelper:
  helper-dialect: mysql
  params: count=countSql
  reasonable: false
  support-methods-arguments: true

#==================== mybatis存储 ===========================
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  config-locations: classpath:mybatis-config.xml
  type-aliases-package: com.chain